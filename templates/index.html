<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <title>englang</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-size: 1.096em;
      font-family: 'Exo 2', sans-serif;
    }

    body {
      background-color: #f0f0f0;
    }

    nav {
      padding-left: 2%;
      font-size: 2rem;
      background-color: #fff;
      font-weight: 900;
      padding-bottom: 1%;
    }

    .box {
      /* border: 2px solid red; */
      margin: auto;
      width: 97%;
      display: flex;
      background-color: #fff;
      padding: 1.5% 2%;
      margin-top: 1%;
      border-radius: 10px;
      flex-wrap: wrap;
      box-shadow: 1px 1px 10px grey;
      align-items: center;
      margin-bottom: 2%;
    }
    .f-box{
      display: flex;
      flex-direction: column;
    }

    button {
      background: none;
      padding: 1.2% 1.5%;
      margin: 1% 1.5%;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
    }

    iframe {
      margin: auto;
      border-radius: 10px;
      width: fill;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      padding: 1% 2%;
      resize: none;
      max-height: 20vh;
      margin-top: 1%;
    }
    
    #record{
      background-color: red;
      color: white;
      font-weight: 900;
      width: 99%;
      margin: auto;
    }
    .h {
      margin: 2% 0;
      margin-left: -1%;
      padding: 1% 2.5%;
      font-weight: bold;
      width: 50%;
      border-right: 2px solid black;
      transform: skew(-20deg);
    }

    .h1 {
      background-color: #ff5858;
    }

    .h2 {
      background-color: #69ffa3;
    }

    .h3 {
      background-color: #b575ff;
    }
    footer {
            position: fixed;
            width: 100%;
            bottom: 0px;
            text-align: center;
            background-color: white;
            z-index: -1;
        }
  </style>
</head>

<body>
  <nav>englang</nav>
  <p class="h h1">How to use Video</p>
  <div class="box">

    <iframe width="98%" height="230px" src="https://www.youtube.com/embed/" title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <p class="h h2">Script</p>
  <div class="box">
    <p id="message">{{translated}}</p>
  </div>


  <p class="h h3">Record & Send</p>
  <div class="box f-box">
    <button id="record">Record</button>
  </div>

    <form class="box" action="/search" method="post">
      <textarea name="msg" id="output" cols="30" rows="10"></textarea>
      <button type="submit">Send</button>
    </form>
    
    <footer> <a href="https://instagram.com/nitesh_on?igshid=ZGUzMzM3NWJiOQ==">Give Feedback</a> | Made with ‚ù§ in
      Bharat</footer>


  <script>
    // speech recognition
    const recordButton = document.querySelector('#record');
    const output = document.querySelector('#output');
    const recognition = new webkitSpeechRecognition();

    let content = '';

    // recognition.continuous = true;

    recordButton.addEventListener('click', () => {
      if (content.length) {
        content += ' '
      }
      recognition.start();
    });


    recognition.onresult = function (event) {
      let current = event.resultIndex;
      const transcript = event.results[current][0].transcript;
      content += transcript;
      output.textContent = content;
      // recordButton.innerText = 'Record More'
    }
// defining instruction in side button
    recognition.onstart = function () {
      recordButton.innerText = 'Recording...'
    }
    recognition.onspeechend = function () {
      recordButton.innerText = 'Record More...'
    }
    recognition.onerror = function () {
      recordButton.innerText = 'Try again later...'
    }
  </script>
</body>

</html>
